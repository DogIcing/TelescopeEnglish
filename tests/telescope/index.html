<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>telescope test</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Commissioner&display=swap');
		</style>
		<style>
			:root {
				touch-action: pan-x pan-y;
				height: 100%;
			}
			html,
			body {
				margin: 0;
				padding: 0;
				background-color: #aac;
				font-family: 'Commissioner';
			}
			canvas {
				margin: 10px;
				padding: 0;

				background-color: #fff;
			}
			hr {
				width: 60%;
				border: 2px dashed #ddf;
				border-radius: 2px;
				margin: 0 auto 10px auto;
			}

			.slider {
				margin: auto 4px;
			}
			#mo {
				margin: 0 10px;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
	</head>
	<body>
		<canvas>it looks like your browser does not support HTML5 yet.</canvas>
		<div id="mo">
			<hr />
			<div>
				<div>
					<span>Taille (hauteur) de <b>l'objet</b>:</span>
				</div>
				<input class="slider" id="ho" type="range" min="10" max="250" value="120" step="1" class="slider" />
				<span id="ho-out"></span><span>cm</span>
			</div>
			<div>
				<div>
					<span>Distance entre <b>l'objet</b> et <b>le téléscope</b>:</span>
				</div>
				<input class="slider" id="d_o" type="range" min="0.5" max="15" value="6" step="0.1" class="slider" />
				<span id="d_o-out"></span><span>m</span>
			</div>
			<div>
				<div>
					<span>Distance entre <b>l'objectif</b> et <b>l'oculaire</b>:</span>
				</div>
				<input class="slider" id="d_main" type="range" min="30" max="150" value="40" step="0.1" class="slider" />
				<span id="d_main-out"></span><span>cm</span>
			</div>
			<div>
				<div>
					<span>Longeur focale de <b>l'objectif</b>:</span>
				</div>
				<input class="slider" id="lf1" type="range" min="25" max="50" value="35" step="0.1" class="slider" />
				<span id="lf1-out"></span><span>cm</span>
			</div>
			<div>
				<div>
					<span>Longeur focale de <b>l'oculaire</b>:</span>
				</div>
				<input class="slider" id="lf2" type="range" min="2" max="10" value="4" step="0.1" class="slider" />
				<span id="lf2-out"></span><span>cm</span>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
